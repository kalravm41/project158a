<!DOCTYPE html>
<html >

<head>  
  <title>Virtual Comics Store</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src= './comics.js'></script>
  <script src= './CursorEvents.js'></script>
</head>

<body>
  <a-scene id= 'main-scene'>
    <a-sky id= 'main-container' color= '#90caf9'></a-sky>
    <a-entity id= 'places_Container' cursor-listener comic></a-entity>

    <a-plane
    id= 'ground'
    color= '#78909c'
    width= '200'
    height= '100'
    rotation= '-90 0 0'
    ></a-plane>

    <a-entity 
    id= 'App-title'
    position= '0 30.75 19' 
    text= "font: exo2bold; align: center; width: 2; color: #000; value: Virtual Comics Store !"></a-entity> 

    <a-entity 
    id= 'App-Subtitle'
    position= '0 30.65 19'
    text= "font: dejavu; align: center; width: 1; color: #0F184E; value: Get Your Favourite Comics"></a-entity> 

    <a-camera id= 'camera' wasd-controls= 'enabled: false;' position= '0 30 20'>
      <a-entity 
      id= 'camera-cursor' 
      cursor 
      position= '0 0 -1' 
      geometry= 'primitive: ring; radiusInner: 0.02; radiusOuter: 0.03' 
      material= 'color: orange; shader: flat'></a-entity>
    </a-camera>
  </a-scene>
</body>

</html>
